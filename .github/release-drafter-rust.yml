name-template: rs-$RESOLVED_VERSION
tag-template: rs-$RESOLVED_VERSION
tag-prefix: rs-

include-labels:
  - rust

categories:
  - title: Features 🚀
    labels: feature
  - title: Bug fixes 🐛
    labels: fix
  - title: Other 🛠️
    label: chore
change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  minor:
    labels: breaking
  default: patch

template: |
  # New Polars release for Rust!

  $CHANGES

  ## Full changelog
  https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...rs-$RESOLVED_VERSION

  ## Contributors
  Many thanks to all our contributors for making this release possible!
  $CONTRIBUTORS
