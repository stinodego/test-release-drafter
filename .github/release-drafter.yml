categories:
  - title: Features 🚀
    labels: feature
  - title: Bug fixes 🐛
    labels: fix
  - title: Other 🛠️
    label: chore
change-template: '- $TITLE (#$NUMBER by @$AUTHOR)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  minor:
    labels: breaking
  default: patch

template: |
  $CHANGES
